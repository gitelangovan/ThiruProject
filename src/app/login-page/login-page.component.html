<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <h2>Login to your Account</h2>
                </div>
                <p style="color: lightslategray; text-align: center;font-size: 13px;">Please enter your login details
                    below...</p>
                <hr>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <ng-container class="row" formArrayName="loginFormArray" *ngFor="let f of loginControls(); let i = index">
                        <ng-container [formGroupName]="i">

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Email" class="form-control" formControlName="email"/>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" placeholder="Password" class="form-control" formControlName="password" />
                            </div>

                        </ng-container>
                    </ng-container>
                    <!-- Forget password -->
                    <p class="text-right" style="font-size: 13px;"><a>Forgot Password</a></p>
                    <!-- Login button -->
                    <button type="submit" class="btn btn-primary w-100 login">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p><a routerLink="/registerPage">Don't have account, Register Here</a></p>
            </div>
        </div>
    </div>
</div>
